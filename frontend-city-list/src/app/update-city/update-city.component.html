<div class="col-md-6 offset-md-3">
  <h3> Update City </h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label> Name </label>
      <input type="text" class="form-control" id="name" [(ngModel)]="city.name" name="Name">
    </div>
    <div class="form-group">
      <label> Photo URL </label>
      <input type="text" class="form-control" id="photoURL" [(ngModel)]="city.photo" name="Photo URL">
    </div>

    <button class="btn btn-success" type="submit"> Submit</button>
  </form>
</div>
