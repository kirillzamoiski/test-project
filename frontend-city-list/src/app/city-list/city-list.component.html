<h2> City List</h2>
<input class="form-control mt-2 mb-2" type="text" [(ngModel)]="searchText"
       placeholder="Search by name"/>
<button *ngIf="searchText" (click)="searchCity()" class="btn btn-dark"> Search </button>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="cities">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef> Photo</th>
      <td mat-cell *matCellDef="let element">
        <img src="{{element.photo}}" width="380" height="200" alt="Photo city {{element.name}} is not available">
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action</th>
      <td mat-cell *matCellDef="let element">
        <button *ngIf="loginFlag" (click)="updateCity(element.id)" class="btn btn-info"> Update </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    showFirstLastButtons
    [length]="recordCount"
    [pageSize]="5"
    [pageSizeOptions]="[5,10,25,50]"
    aria-label="Select page of periodic elements"></mat-paginator>
</div>
